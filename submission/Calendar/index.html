<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Static modal from Bootstrap -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form class="container mt" id="data-form">
                <div class="form-group">
                    <label for="event_name">Event Name:</label>
                    <input type="text" class="form-control" id="event_name" name="event_name" required>
                </div>

                <div class="form-group">
                    <label for="event_category">Category:</label>
                    <select class="form-control" id="event_category" name="event_category" required>
                        <option value="CU Boulder">CU Boulder</option>
                        <option value="WtoW">WtoW</option>
                        <option value="Personal">Personal</option>
                        <option value="Social">Social</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="event_weekday">Weekday:</label>
                    <select class="form-control" id="event_weekday" name="event_weekday" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="event_time">Time:</label>
                    <input type="time" class="form-control" id="event_time" name="event_time" required>
                </div>

                <div class="form-group">
                    <label for="event_modality">Event Modality:</label>
                    <select class="form-control" id="event_modality" name="event_modality" required>
                        <option value="In-Person">In-Person</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>

                <!-- Location field visible only if In-Person is selected -->
                <div id="location_fields" class="form-group" style="display:none;">
                    <label for="event_location">Location:</label>
                    <input type="text" class="form-control" id="event_location" name="event_location" placeholder="Enter location of the event">
                </div>

                <!-- Remote URL field visible only if Remote is selected -->
                <div id="remote_fields" class="form-group" style="display:none;">
                    <label for="event_remote_url">Remote URL:</label>
                    <input type="url" class="form-control" id="event_remote_url" name="event_remote_url" placeholder="Enter meeting URL (Zoom, MS Teams, etc.)" pattern="https?://.*" title="Please enter a valid URL starting with http:// or https://">
                </div>

                <div class="form-group">
                    <label for="event_attendees">Attendees:</label>
                    <input type="text" class="form-control" id="event_attendees" name="event_attendees" placeholder="Enter names of attendees separated by commas">
                </div>

                <!--button type="submit" class="btn btn-primary mt-3">Submit</button-->
            </form>
        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="save_event_button" type="button" class="btn btn-primary" onclick="saveEvent()">Save Event</button>
        </div>
        </div>
    </div>
    </div>



    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button type="button" class="btn btn-primary mt-3"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create Event</button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    
    <!-- Incluye jQuery desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- for extra credit -->
    <script src="./resources/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
